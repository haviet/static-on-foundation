<header class="site-header">

<div class="row">
	<div class="large-12 columns">
  		<h2><a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a></h2>
  	</div>
</div>

<nav class="site-nav">
  <div class="row">
  		<div class="columns">
	    	<ul class="site-navigation">
	      		{% for menu in site.data.sitenav %}
	      			<li><a href="{{ site.baseurl }}/{{ menu.link }}/">{{ menu.name }}</a></li>
	      		{% endfor %}
	    	</ul>
		</div>
  </div>
</nav>

</header>
