<table style="width:100%;">
  <thead>
    <tr>
      <th>Mã số</th>
      <th>Tên</th>
      <th>Mô tả</th>
      <th>Kích thước</th>
      <th>Tình trạng</th>
    </tr>
  </thead>
  <tbody>
    {% for bb in site.data.list-billboard %}
    <tr>
      <td>{{ bb.code }}</td>
      <td><a href="{{ site.baseurl }}/{{ bb.link }}">{{ bb.name }}</a></td>
      <td>{{ bb.desc }}</td>
      <td>{{ bb.size }}</td>
      <td>{{ bb.status }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
