<table style="width:100%;">
  <thead>
    <tr>
      <th width="100">Mã số</th>
      <th width="150">Tên</th>
      <th>Mô tả</th>
      <th width="100">Kích thước</th>
      <th width="50">Tình trạng</th>
    </tr>
  </thead>
  <tbody>
    {% for bb in site.data.list-billboard %}
    <tr>
      <td>{{ bb.code }}</td>
      <td>{{ bb.name }}</td>
      <td>{{ bb.desc }}</td>
      <td>{{ bb.size }}</td>
      <td>{{ bb.status }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
