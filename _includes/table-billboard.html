<table>
  <thead>
    <tr>
      <th width="30">Mã số</th>
      <th width="100">Tên</th>
      <th>Mô tả</th>
      <th width="100">Kích thước</th>
      <th width="50">Tình trạng</th>
    </tr>
  </thead>
  <tbody>
    <tr>
    {% for bb in site.data.list-billboard %}
      <td>{{ bb.code }}</td>
      <td>{{ bb.name }}</td>
      <td>{{ bb.desc }}</td>
      <td>{{ bb.size }}</td>
      <td>{{ bb.status }}</td>
    {% endfor %}
    </tr>
  </tbody>
</table>
